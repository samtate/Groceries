<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand ml-md-5 mr-auto">Groceries</a>
		</nav>

		<div class="container">
			<form>
				<div class="form-group">
					<div class="input-group mb-3 mt-4">
						<input type="text" id="add-input" class="form-control" placeholder="Add an item..." aria-label="New Grocery" aria-describedby="add-button">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="add-button">Add</button>
						</div>
					</div>
				</div>
			</form>
			<div class="item-container list-group">

			</div>
			<br />
			<div class="divider">
				<span>Ticked Items</span>
				<button class="btn btn-primary remove-ticked">Remove Ticked Items</button>
				<hr />
			</div>
			<div class="checked-item-container list-group">

			</div>
			<div class="no-items">
				<p>Looks like you don't need anything!</p>
			</div>

			<footer class="col-12">
				<div class="food">
					<img src="/img/pumpkin.png" class="pumpkin" />
					<img src="/img/wine.png" class="wine" />
				</div>
				<div class="shelf">
					<img src="/img/shelf-left.png" />
					<img src="/img/shelf-middle.png" class="middle" />
					<img src="/img/shelf-right.png" />
				</div>
			</footer>
		</div>


		<script src="scripts/main.js"></script>
	</body>
</html>
